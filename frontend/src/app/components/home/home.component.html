<div class="reviews-list">
  <div class="section-title ma-top-50">
    <h1 style="text-shadow: 2px 1px #673ab7; 
    font-size: 50px;">Reviews List</h1>
  </div>
  <div fxLayout="row" fxLayout.lt-md="column" class="ma-top-30 pa-50">
    <div fxFlex="30">
      <div class="mat-elevation-z10 user-filters">
        <div class="filter-title ta-center">
          <h1 >Search for User</h1>
        </div>
        <div [class]="validator[constants.review.review] ? 'input-error ta-center' : 'ta-center'">
          <mat-form-field appearance="outline" class="w-80-p">
            <mat-label>User to Reviews</mat-label>
            <mat-select #fontSize [(value)]="selectedUser" (selectionChange)="searchReviews($event)">
              <mat-option [value]="user" *ngFor="let user of usersOptions">{{user.name}} {{user.surname}}</mat-option>
            </mat-select>
            <mat-hint style="color: red" *ngIf="validator[constants.review.idUser]">
              {{validator[constants.review.idUser]}}</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxFlex="60" fxFlexOffset="10">
      <mat-card class="example-card ma-bottom-50 card" ngClass.lt-md="card-md" *ngFor="let review of reviewsOptions">
        <mat-card-header fxLayout="column">
          <mat-card-title fxLayout="row">
            <div fxFlex="40">{{ selectedUser.name }}</div>
            <div fxFlex="25" fxFlexOffset="35" fxFlex.lt-xl="50" fxFlex.md="50" fxFlexOffset.md="30">
              <div class="ta-left">
                <mat-icon *ngFor="let star of stars; let i = index" class="rew-stars star-colored">
                  {{ i+1 <= review.rating ? star.colored : star.notColored }}
                </mat-icon>
              </div>
            </div>
          </mat-card-title>
          <mat-card-subtitle> {{ selectedUser.email }} </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p style="margin: 0 16px">
            {{ review.review }}
          </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
      <mat-paginator style="margin-top: -20px; width: 77% !important;" ngStyle.lt-md="width: 100%" *ngIf="reviewsOption.length > 0" (page)="paginator($event)" [length]="reviewsOption.length" pageSize="3">
      </mat-paginator>
    </div>
  </div>
